
<form name="validate" *ngIf="stage==1">
  <input type="text" [(ngModel)]="amount" name="asd" />
  <button mat-button (click)="onClickMe()">Validate</button>
</form>


<form name="payment" *ngIf="stage==2" action="http://localhost:3000" method="post">
  <input type="text" [(ngModel)]="amount" name="asd" />
  <input type="hidden" name="asd" />
  <button mat-button type="submit" value="submit" form="payment">pay</button>
</form>
